<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        #searchInput { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        .card { background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); }
        .field-label { font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase; margin-bottom: 2px; }
        .field-value { font-size: 1rem; margin-bottom: 10px; word-break: break-word; }
        #status { text-align: center; font-size: 0.8rem; color: #64748b; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; margin-bottom: 5px;">My Live App</h2>
    <div id="status">Fetching data...</div>
    <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Search records...">
    <div id="dataContainer"></div>
</div>

<script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ70NcmdpYBJVJu23vzuYf-VVfNFRYY5SuuqidanpxtqB00WZOLbpOmYoMJ8SaOoH_29eVuDYlh7Pij/pub?output=csv';

    function loadData() {
        // We add a 'cache buster' to ensure we get the newest data every time
        const liveLink = sheetURL + '&cache=' + new Date().getTime();

        Papa.parse(liveLink, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const container = document.getElementById('dataContainer');
                if (results.data && results.data.length > 0) {
                    container.innerHTML = results.data.map(row => `
                        <div class="card">
                            ${Object.entries(row).map(([key, value]) => `
                                <div class="field-label">${key}</div>
                                <div class="field-value">${value || '---'}</div>
                            `).join('')}
                        </div>
                    `).join('');
                    document.getElementById('status').innerText = "Last Updated: " + new Date().toLocaleTimeString();
                } else {
                    document.getElementById('status').innerText = "Connected, but no data found.";
                }
            },
            error: function(err) {
                document.getElementById('status').innerText = "Connection Error. Retrying...";
                console.error(err);
            }
        });
    }

    function filterData() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
        }
    }

    loadData();
    setInterval(loadData, 30000); // Auto-refresh every 30 seconds
</script>

</body>
</html>
