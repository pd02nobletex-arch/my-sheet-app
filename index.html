<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        #searchInput { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; font-size: 16px; }
        .card { background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 4px solid var(--primary); }
        .field-label { font-size: 0.75rem; font-weight: bold; color: #64748b; text-transform: uppercase; }
        .field-value { font-size: 1rem; margin-bottom: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">My Live App</h2>
    <p id="status" style="text-align:center; font-size: 0.8rem;">Connecting...</p>
    <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Search records...">
    <div id="dataContainer"></div>
</div>

<script>
    // Using a proxy to bypass local browser security blocks
    const rawSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ70NcmdpYBJVJu23vzuYf-VVfNFRYY5SuuqidanpxtqB00WZOLbpOmYoMJ8SaOoH_29eVuDYlh7Pij/pub?output=csv';
    const proxyURL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(rawSheetURL);

    function loadData() {
        Papa.parse(proxyURL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const container = document.getElementById('dataContainer');
                container.innerHTML = results.data.map(row => `
                    <div class="card">
                        ${Object.entries(row).map(([key, value]) => `
                            <div class="field-label">${key}</div>
                            <div class="field-value">${value}</div>
                        `).join('')}
                    </div>
                `).join('');
                document.getElementById('status').innerText = "Syncing Active - Last Update: " + new Date().toLocaleTimeString();
            },
            error: function() {
                document.getElementById('status').innerText = "Error: Check your internet or Google Sheet link.";
            }
        });
    }

    function filterData() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let cards = document.getElementsByClassName('card');
        for (let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
        }
    }

    loadData();
    setInterval(loadData, 30000); // Check for updates every 30 seconds
</script>

</body>
</html>
